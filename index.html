<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <h1>Stop Watch</h1>
    <p>Minutes: <span id="min">00</span></p>
    <p>Seconds: <span id="sec">00</span></p>
    <p>Milliseconds: <span id="milsec">00</span></p>

    <div>
      <button id="start" class="start" onclick="watch('start')">Start</button>
      <button id="stop" class="stop" onclick="watch('stop')">Stop</button>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
